<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>过零丁洋</title>
    <style>
        /* :root 伪类 匹配文档树的根元素 */
        :root {
            color: red;
        }


        h2 {
            color: aqua;
        }
    </style>
</head>

<body align="center">
    <h2>过零丁洋</h2>
    <p>文天祥</p>
    <p>辛苦遭逢起一经，干戈寥落四周星。</p>
    <p>山河破碎风飘絮，身世浮沉雨打萍。</p>
    <p>惶恐滩头说惶恐，零丁洋里叹零丁。</p>
    <p>人生自古谁无死，留取丹心照汗青。</p>
</body>

</html>
