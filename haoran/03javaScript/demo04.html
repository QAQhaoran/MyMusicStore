<script>
    var student,i,j;
    student = new Array();
    student[0] = new Array("老王","老吴","老三");
    student[1] = new Array("老周","老郑","老李");
    student[2] = new Array("老梁","老马","老四");

    //遍历二维数组
    for(i in student) {
        for (j in student[i]) {
            document.write(student[i][j]+'\t'); 
        }
        document.write('<br/>');
    }
</script>
