    <title>盗墓笔记</title>
    <style>
        /* 子代选择器 */
        h1>strong{
            color: aqua;
        }

        /* 临近兄弟的选择器 */
        h1+h2{
            color: red;
        }
        
        /* 表面兄弟的选择器 */
        h2~h1{
            color: green;
        }
    </style>
</head>
<body>
    <h1>这个<strong>知识点</strong>很<strong>重要</strong></h1>
    <h1>真的很<i><strong>重要</strong></i>么？</h1>

</body>
</html>
